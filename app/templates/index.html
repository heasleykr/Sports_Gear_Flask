<!-- Dynamic Jinja2 Html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3>Powered by Flask</h3>
    <h1 id="help">SPORTS GEAR OUTLET</h1>
    <h4>Let Us Outfit and Level-Up Your Sports Game!</h4>
    <hr>
    <h2>Server is Running: </h2>
    <h3>Status: {{ out["ok"] }}</h3>
    <h3>Version: {{ out["version"] }}</h3>
    <h3>Server Time: {{ out["server_time"] }}</h3>
</div>
{% endblock %}
